        <title>Ranch Finance</title>
  
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <script>
  
    function setThemePreference() {
      var d = new Date();
      /*
      * The getHours() method returns the hour (from 0 to 23) of the specified date and time.
      * Early mornig = 0 - 6
      * Morning = 6 - 12
      * Evening = 12 - 18
      * Night = 18 - 23
      */
      var currentHour = d.getHours();
  
      if(currentHour >= 21 || currentHour <= 6) {
        //$(main).removeClass("main-day");
        $("#root").addClass("main-night");
        createStars();
      } else {
        $("#root").addClass("main-day");
      }
    };
    function createStars() {
      for (let i = 0; i < 300; i++) {
        var x = (Math.random()*100);
        var y = (Math.random()*100);
  
      var $star = $("<div>", {id:"star"+i,"class": "star"});
      $("#root").append($star);
      $("#star"+i).css({top: x+"%", left: y+"%", position:'absolute'});
    }
    };
  
    </script>
     </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"><script>setThemePreference();</script>
    </div>
